<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kizmyt Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { margin:0; background:#111; color:#fff; font-family:system-ui; text-align:center; padding:40px; line-height:1.6; }
      pre { background:#222; padding:15px; border-radius:8px; margin:20px auto; max-width:800px; overflow:auto; }
      button { margin:10px; padding:12px 24px; font-size:18px; background:#333; color:#fff; border:none; border-radius:8px; cursor:pointer; }
      button:hover { background:#555; }
    </style>
  </head>
  <body>
    <h1>Kizmyt Debug Mode</h1>
    <p>Click to see the exact image URL being requested:</p>
    <button onclick="show(1)">Show Comic #1 URL</button>
    <button onclick="show(2)">Show Comic #2 URL</button>
    <pre id="output">Click a button above</pre>

    <script>
      function show(n) {
        const num = n.toString().padStart(3,'0')
        const url = `/${num}.jpg`
        document.getElementById('output').textContent = 
`Trying to load:
${url}

Open this in a new tab to test:
https://kizmyt.com${url}`
      }
    </script>
  </body>
</html>
